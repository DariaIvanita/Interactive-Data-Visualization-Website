<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Charts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mental Health Statistics (1990 - 2025)</h1>
        <p>Click on any of the charts to explore detailed information for each year.</p>
    </header>

    <section class="charts">
        <div class="chart-container">
            <h2>Annual Mental Health Statistics (1990 - 2025) - Bar Chart</h2>
            <svg id="barChart" width="800" height="400"></svg>
        </div>

        <div class="pie-chart-container">
            <h2>Distribution of Affected Population (By Year) - Pie Chart</h2>
            <svg id="pieChart" width="400" height="400"></svg>
        </div>
    </section>

    <div id="tooltip" class="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
