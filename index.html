<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mental Health Trends (1990 - 2025)</h1>
        
        <div class="chart-container">
            <canvas id="mentalHealthChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <div class="filters">
            <button id="allData">All</button>
            <button id="maleData">Male</button>
            <button id="femaleData">Female</button>
            <button id="nonBinaryData">Non-Binary</button>
        </div>
    </div>

    <!-- Modal for detailed mental health info -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
