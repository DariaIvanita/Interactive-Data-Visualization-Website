<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mental Health Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        canvas {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
        }
        #modalContent {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            max-height: 80%;
            overflow-y: auto;
        }
        #closeModal {
            background-color: rgb(245, 101, 154);
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Mental Health Data</h1>
    <canvas id="mentalHealthChart" width="600" height="300"></canvas>

    <!-- Modal for Details -->
    <div id="modal">
        <div id="modalContent">
            <h2 id="modalTitle">Mental Health Data</h2>
            <p id="modalText">Detailed mental health data will be shown here.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('mentalHealthChart').getContext('2d');

        // Mental health data details for each year
        const mentalHealthDetails = {
            '1990': "In 1990, about 350 million people worldwide were affected by mental health disorders.",
            '2001': "By 2001, the number had risen to 450 million due to growing global awareness and challenges.",
            '2010': "In 2010, around 450 million people were affected, with depression being a leading cause of disability.",
            '2020': "By 2020, over 1 billion people were affected, especially with COVID-19 worsening mental health conditions.",
            '2025': "As of 2025, an estimated 1.2 billion people worldwide are living with mental health disorders."
        };

        const data = {
            labels: ['1990', '2001', '2010', '2020', '2025'],
            datasets: [
                {
                    label: 'Male',
                    data: [15, 18, 22, 25, 30],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Female',
                    data: [20, 25, 30, 35, 40],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Non-binary',
                    data: [5, 7, 8, 12, 15],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }
            ]
        };

        const mentalHealthChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                onClick: (event, elements) => {
                    if (elements.length > 0) {
                        const chartElement = elements[0];
                        const year = mentalHealthChart.data.labels[chartElement.index];
                        showModal(year);
                    }
                },
                scales: {
                    y: { beginAtZero: true }
                },
                responsive: true
            }
        });

        function showModal(year) {
            document.getElementById('modalTitle').textContent = `Mental Health Data for ${year}`;
            document.getElementById('modalText').textContent = mentalHealthDetails[year] || "No data available.";
            document.getElementById('modal').style.display = 'flex';
        }

        document.getElementById('closeModal').onclick = () => {
            document.getElementById('modal').style.display = 'none';
        };
    </script>

</body>
</html>
