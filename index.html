<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4a4a4a;
            margin-top: 20px;
            font-size: 2rem;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #chart {
            width: 100%;
            max-width: 800px;
            height: 500px;
        }

        .bar {
            fill: plum;
            transition: fill 0.2s ease;
            cursor: pointer;
        }

        .bar:hover {
            fill: lightblue;
        }

        .tooltip {
            position: absolute;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            display: none;
            pointer-events: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Mental Health Statistics</h1>

    <!-- Bar Chart Container -->
    <div class="chart-container">
        <svg id="chart"></svg>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Data for Mental Health Statistics by Year
        const data = [
            { year: 1990, individuals: 350000000 },
            { year: 2001, individuals: 450000000 },
            { year: 2010, individuals: 450000000 },
            { year: 2020, individuals: 1000000000 },
            { year: 2025, individuals: 1000000000 }
        ];

        const chartWidth = 800;
        const chartHeight = 500;
        const barWidth = chartWidth / data.length - 20;
        const maxValue = d3.max(data, d => d.individuals);

        // Tooltip Setup
        const tooltip = d3.select("#tooltip");

        // Create SVG element for the bar chart
        const svg = d3.select("#chart")
            .attr("width", chartWidth)
            .attr("height", chartHeight);

        // Create bars for the bar chart
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * (barWidth + 20) + 20)
            .attr("y", d => chartHeight - (d.individuals / maxValue) * (chartHeight - 50) - 20)
            .attr("width", barWidth)
            .attr("height", d => (d.individuals / maxValue) * (chartHeight - 50))
            .attr("class", "bar")
            .on("mouseover", (event, d) => {
                tooltip.style("display", "block")
                    .html(`Year: ${d.year}<br>Individuals: ${d.individuals.toLocaleString()}`)
                    .style("left", `${event.pageX + 10}px`)
                    .style("top", `${event.pageY + 10}px`);
            })
            .on("mouseout", () => {
                tooltip.style("display", "none");
            })
            .on("click", (event, d) => {
                window.location.href = `details.html?year=${d.year}&individuals=${d.individuals}`;
            });
    </script>
</body>

</html>
