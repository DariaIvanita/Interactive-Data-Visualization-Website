<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Awareness Over the Years</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mental Health Awareness</h1>
        <p>Visualizing mental health data and how it has affected society from 1990 to 2025</p>
    </header>

    <section class="content">
        <p>Click on the charts to see more details about the mental health impact in each year.</p>
    </section>

    <section class="charts">
        <div class="chart-container">
            <h2>Annual Mental Health Statistics (1990 - 2025)</h2>
            <svg id="barChart" width="800" height="400"></svg>
        </div>

        <div class="pie-chart-container">
            <h2>Distribution of Affected Population (By Year)</h2>
            <svg id="pieChart" width="400" height="400"></svg>
        </div>
    </section>

    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
