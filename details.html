<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<body>
    <h1>Year: <span id="year"></span></h1>
    <p id="info"></p>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const year = urlParams.get('year');
        const individuals = urlParams.get('individuals');

        // Set the year and individuals information
        document.getElementById('year').textContent = year;
        document.getElementById('info').textContent = `In ${year}, approximately ${new Intl.NumberFormat().format(individuals)} people globally were estimated to be affected by mental health disorders.`;
    </script>
</body>

</html>
