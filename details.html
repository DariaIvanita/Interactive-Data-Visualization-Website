<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Year Details</h1>
    </header>

    <section>
        <h2 id="yearTitle"></h2>
        <p id="yearInfo"></p>
        <a href="index.html">Back to Charts</a>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const year = urlParams.get('year');
        const info = urlParams.get('info');

        document.getElementById('yearTitle').textContent = `Year: ${year}`;
        document.getElementById('yearInfo').textContent = decodeURIComponent(info);
    </script>
</body>
</html>
